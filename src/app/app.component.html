<ul class="list-inline m1-filter-container list-group">
  <li class="m1-filter">
    <label>Date</label>
    <b-date-range-picker
      name="date"
      [options]="datePickerOptions"
      [settings]="datePickerSettings"
      [(dateRangeModel)]="selectedOptions.date"
      (dateRangeChanged)="onFilterChange($event, 'date')"
      required
    >
    </b-date-range-picker>
  </li>
  <li class="m1-filter date-range">
    <label>Date Range</label>
    <b-date-range-picker
      name="dateRange"
      [options]="dateRangePickerOptions"
      [settings]="dateRangePickerSettings"
      [(dateRangeModel)]="selectedOptions.dateRange"
      (dateRangeChanged)="onFilterChange($event, 'date-range')"
      required
    >
    </b-date-range-picker>
  </li>
  <li class="m1-filter date-time-range">
    <label>Date Time Range</label>
    <b-date-range-picker
      name="dateTimeRange"
      [options]="dateRangePickerOptions"
      [settings]="dateTimeRangePickerSettings"
      [(dateRangeModel)]="selectedOptions.dateTimeRange"
      (dateRangeChanged)="onFilterChange($event, 'date-range')"
      required
    >
    </b-date-range-picker>
  </li>
</ul>
